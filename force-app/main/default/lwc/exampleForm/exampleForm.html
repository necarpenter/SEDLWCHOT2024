<template>
    <lightning-card title="New Opportunity">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form object-api-name="Opportunity"
            onsubmit={handleSubmit} onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="Name"></lightning-input-field>
                <lightning-input-field field-name="Amount" class = "slds-hide"></lightning-input-field>
                <c-currency-input class="slds-form-element_stacked slds-form-element" label="Amount (EUR)" stored-currency="USD" input-currency="EUR" oncurrencychange={handleCurrencyChange}></c-currency-input>
                <lightning-input-field field-name="CloseDate"></lightning-input-field>
                <lightning-input-field field-name="StageName"></lightning-input-field>
                <lightning-button class="slds-m-top_small" type="submit" label="Save"></lightning-button>
                </lightning-record-edit-form>
        </div>
        </lightning-card>
</template>
